<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flower Store - Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="reviews.css">
</head>
<body>
  <header id="site-header"></header>

  <main class="py-5">
    <div class="container">
      <!-- Heading -->
      <div class="text-center mb-5">
        <h1 class="reviews-heading mb-4">Customer Reviews</h1>
        <button class="btn btn-pink rounded-pill" id="write-review-btn">
          <i class="bi bi-pencil-square"></i> Write a Review
        </button>
      </div>

      <!-- Reviews Grid -->
      <div class="row g-4" id="reviews-list">
        <!-- Reviews will be populated here -->
      </div>

      <!-- Review Form (Hidden by default) -->
      <div class="review-form-container" id="review-form-container">
        <div class="review-form-modal">
          <div class="review-form-header">
            <h3>Write Your Review</h3>
            <button type="button" class="btn-close" id="close-review-form"></button>
          </div>

          <form id="review-form">
            <!-- Star Rating -->
            <div class="review-rating-section mb-4">
              <label class="form-label fw-bold">Rating</label>
              <div class="star-rating" id="star-rating">
                <i class="bi bi-star" data-rating="1"></i>
                <i class="bi bi-star" data-rating="2"></i>
                <i class="bi bi-star" data-rating="3"></i>
                <i class="bi bi-star" data-rating="4"></i>
                <i class="bi bi-star" data-rating="5"></i>
              </div>
              <input type="hidden" id="rating-value" name="rating" value="0">
            </div>

            <!-- Name Input -->
            <div class="mb-3">
              <label for="review-name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="review-name" placeholder="Enter your name" required>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
              <label for="review-email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="review-email" placeholder="Enter your email" required>
            </div>

            <!-- Review Text -->
            <div class="mb-4">
              <label for="review-text" class="form-label">Your Review</label>
              <textarea class="form-control" id="review-text" rows="5" placeholder="Write your review here..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-pink w-100 rounded-pill">
              <i class="bi bi-check-circle"></i> Submit Review
            </button>
          </form>
        </div>
      </div>

      <!-- Success Toast -->
      <div class="toast-container" id="success-toast">
        <div class="success-toast">
          <i class="bi bi-check-circle-fill"></i>
          <span>Thank you for your review!</span>
        </div>
      </div>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <script src="shared-utils.js"></script>
  <script src="reviews.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
