<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>XYZ</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>HTML</h1>
        <h2>Basic Tags</h2>
        <p>This is a normal paragraph</p>
        <p>
            <i>ABC</i>
            <b>ABC</b>
            <u>ABC</u>
            <strong>ABC</strong>
            <em>ABC</em>
        </p>
        </p>

        <h2>Student Details</h2>
        <table border = "1">
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>ENTC</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>IT</td>
            </tr>
        </table>

        <p> Visit <a href = "https://www.google.com" target = "_blank">Google</a> </p>

        <h3>Image</h3>
        <img src = "wp.jpg" alt = "sample image" width = "300">

        <h3>Audio</h3>
        <audio controls>
            <audio src = " " type = "audio/mpeg">
                Your browser does not support audio
            </audio>
        </audio>

        <h3>Video</h3>
        <video width = "300" height = "200" controls>
            <source src = " " type = "video/mp4">
            Your browser does not support video
        </video>


        <form>
            <label>Name: </label>
            <input type = "text" placeholder = "Enter your name"><br><br>

            <label>Email: </label>
            <input type = "email" placeholder = "Enter your email"><br><br>

            <label>Address: </label>
            <textarea rows = "4" cols = "30" placeholder = "Enter your address"></textarea><br><br>

            <label>Course: </label>
            <select>
                <option>Select Course</option>
                <option>CSE</option>
                <option>IT</option>
                <option>ENTC</option>
                <option>AIML</option>
            </select><br><br>

            <button type = "submit">Submit</button>
            <button type = "reset">Reset</button>
        </form>


    </body>
</html>
